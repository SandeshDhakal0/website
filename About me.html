        <h1>Click to view my CV!</h1>
        <!--the button tag defines the button-->
        <button type="button" id="show" onclick="showMyCv()">Click!</button>
        <button type="button" id="hide" onclick="hideMyCv()">Done</button>
        <!--the class is used to point to the class name in JS. Similar way id is also used.-->
        <!--The id is unique and can be furhter used to style the document.-->
        <div id="front" class="front">
        </div>
        <div id="back" class="back">
        </div>
       <!--.innerHtml is used to change the content of an HTML element -->
       <!--JS HTML DOM< it enables java script to change elements of HTML document --> 
        <script>
         //Find the id in the HTML and links with it. 
         
        function showMyCv(){
            document.getElementById("front").innerHTML = '<img src="CV1.png" class="front">';
            document.getElementById("front").style.visibility = 'visible';
            document.getElementById("back").innerHTML = '<img src="CV2.png" class="back">';
            document.getElementById("back").style.visibility = 'visible';
          }
          function hideMyCv(){
              document.getElementById("front").style.visibility = 'hidden';
              document.getElementById("back").style.visibility = 'hidden';
            }
        </script>
